<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Junto Seguros - Notificação de Sinistro</title>
</head>
<body>
    <img src="./assets/fundo-texturizado-abstrato.jpg" alt="">
    <main class="main__container">
        <form action="">
            
            <div class="row g-3">

                <h2 class="title">Notifique seu Sinistro:</h2>
                
                <div class="col-4">
                    <label for="data-sinistro" class="form-label">Data do Sinistro:</label>
                    <input type="date" id="data-sinistro" class="form-control" required>
                </div>
                
                <div class="col-4">
                    <label for="tipo-sinistro" class="form-label">Tipo de Sinistro:</label>
                    <select id="tipo-sinistro" class="form-select">
                        <option value="">Selecione uma opção</option>
                        <option value="Roubo ou Furto">Roubo ou Furto</option>
                        <option value="Colisão">Colisão</option>
                        <option value="Causas Naturais">Causas Naturais</option>
                    </select>
                </div>
            </div>
            
            <h2 class="title">Local do Sinistro</h2>

            <div class="row g-3">
                <div class="col-9">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Escreva o endereço aqui" required>
                </div>

                <div class="col-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="Digite o Número" required>
                </div>
            </div>
            
            <div class="col-6">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro" required>
            </div>

            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade" required>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select" required>
                        <option value=""  >Escolha um Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" required>
                </div>
            </div>

            <div class="container__button">
                <button type="submit" id="enviar" class="btn btn-success">Salvar Dados</button>
                <button type="button" id="exibirDados" class="btn">Exibir Dados</button>
            </div>

            

        </form>

        <div id="exibe-sinistros">

        </div>

        <!-- Modal de Edição -->
        <div class="modal" id="modalEditarSinistro" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarSinistroLabel">Editar Sinistro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">

                        <h2 class="title">Notifique seu Sinistro:</h2>
                    
                        <div class="col-4">
                            <label for="data-sinistro-editar" class="form-label">Data do Sinistro:</label>
                            <input type="date" id="data-sinistro-editar" class="form-control" required>
                        </div>
                        
                        <div class="col-6">
                            <label for="tipo-sinistro-editar" class="form-label">Tipo de Sinistro:</label>
                            <select id="tipo-sinistro-editar" class="form-select">
                                <option value="">Selecione uma opção</option>
                                <option value="Roubo ou Furto">Roubo ou Furto</option>
                                <option value="Colisão">Colisão</option>
                                <option value="Causas Naturais">Causas Naturais</option>
                            </select>
                        </div>

                        <h2 class="title">Local do Sinistro</h2>

                        <div class="row g-3">
                            <div class="col-9">
                                <label for="rua-editar" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="rua-editar" placeholder="Escreva o endereço aqui" required>
                            </div>

                            <div class="col-3">
                                <label for="numero-editar" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero-editar" placeholder="Digite o Número" required>
                            </div>
                        </div>
                        
                        <div class="col-8">
                            <label for="bairro-editar" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro-editar" placeholder="Digite seu bairro" required>
                        </div>

                        <div class="col-md-8">
                            <label for="cidade-editar" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade-editar" placeholder="Digite a cidade" required>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-5">
                                <label for="estado-editar" class="form-label">Estado</label>
                                <select id="estado-editar" class="form-select" required>
                                    <option value=""  >Escolha um Estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>

                            <div class="col-md-7">
                                <label for="pais-editar" class="form-label">País</label>
                                <input type="text" class="form-control" id="pais-editar" required>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary col-md-3" data-bs-dismiss="modal" id="salvarEdicaoSinistro">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        
        
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
